<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>

		var metros = 0

		metros = prompt('Ingrese cantidad de metros en su proximo viaje:', '');



		if (metros >= 100000) {
			document.write('me voy en avion');
		}
		else if (metros >= 30000) {
			document.write('me voy en auto');
		}
		else if (metros >= 10000) {
			document.write('me voy en colectivo');
		}
		else if (metros >= 1001) {
			document.write('me voy en bicicleta');
		}
		else if (metros <= 1000) {
			document.write('me voy a pie');
		}



	</script>

</body>

</html>
